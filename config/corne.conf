# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Corne"
CONFIG_BT_DEVICE_APPEARANCE=961

# BLE split support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y  # for the left half
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_ADV=y
CONFIG_ZMK_BLE_SECURITY_LEVEL=2
CONFIG_BT_MAX_CONN=2
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power saving
CONFIG_PM=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000  # 5 min
CONFIG_BT_DISCONNECT_WHEN_IDLE=y
CONFIG_BT_DISCONNECT_AFTER_TIMEOUT=300  # 5 min

# Input
CONFIG_INPUT=y
CONFIG_INPUT_KEYBOARD=y

# Display (Nice!View)
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=n  # save RAM

# USB (optional â€” used when plugged in)
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Corne Wireless"

